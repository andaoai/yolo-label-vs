<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Labeling</title>
    <style>
        :root {
            --primary-color: #0098ff;
            --secondary-color: #73c991;
            --danger-color: #f14c4c;
            --background-color: #1e1e1e;
            --surface-color: #252526;
            --surface-color-hover: #2d2d2d;
            --border-color: #454545;
            --text-color: #cccccc;
            --text-color-secondary: #8a8a8a;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .toolbar {
            display: flex;
            align-items: center;
            background-color: var(--surface-color);
            padding: 12px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .main-content {
            flex: 1;
            display: flex;
            gap: 20px;
            min-height: 0;
        }

        .canvas-container {
            flex: 1;
            background-color: var(--surface-color);
            border-radius: 4px;
            border: 1px solid var(--border-color);
            padding: 12px;
            position: relative;
            overflow: hidden;
            min-height: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar {
            width: 280px;
            background-color: var(--surface-color);
            border-radius: 4px;
            border: 1px solid var(--border-color);
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            min-height: 0;
            flex-shrink: 0;
        }

        .sidebar-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex: 1;
            min-height: 0;
            overflow: hidden;
        }

        .label-item {
            display: flex;
            align-items: center;
            padding: 8px;
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 2px;
            margin-bottom: 8px;
            gap: 8px;
        }

        .label-item select {
            flex: 1;
            min-width: 0;
            margin: 0;
        }

        .sidebar h3 {
            margin-top: 0;
            color: var(--text-color);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 16px;
        }

        #imageCanvas {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            border-radius: 2px;
            background-color: var(--background-color);
            object-fit: contain;
        }

        button {
            background-color: var(--surface-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 6px 12px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 13px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--surface-color-hover);
        }

        button:active {
            background-color: var(--border-color);
        }

        button.secondary {
            background-color: var(--surface-color);
            border-color: var(--border-color);
        }

        button.secondary:hover {
            background-color: var(--surface-color-hover);
        }

        .nav-buttons {
            display: flex;
            gap: 8px;
        }

        select {
            padding: 6px 8px;
            border-radius: 2px;
            border: 1px solid var(--border-color);
            font-size: 13px;
            background-color: var(--surface-color);
            color: var(--text-color);
            margin: 0 12px;
            min-width: 150px;
        }

        select:focus {
            outline: 1px solid var(--primary-color);
            border-color: var(--primary-color);
        }

        .label-list {
            margin-top: 16px;
            overflow-y: auto;
            flex: 1;
            min-height: 0;
        }

        .label-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            margin-right: 8px;
        }

        .label-item button {
            padding: 2px 6px;
            background: transparent;
            border: none;
            color: var(--text-color-secondary);
            opacity: 0.7;
        }

        .label-item button:hover {
            color: var(--danger-color);
            opacity: 1;
        }

        .status-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px;
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-top: 12px;
            font-size: 12px;
            color: var(--text-color-secondary);
            flex-shrink: 0;
        }

        .tooltip {
            position: absolute;
            background-color: var(--surface-color);
            color: var(--text-color);
            padding: 4px 8px;
            border-radius: 2px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            border: 1px solid var(--border-color);
        }

        svg {
            color: var(--text-color);
            opacity: 0.8;
        }

        button:hover svg {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <div class="nav-buttons">
                <button id="prevImage">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                    Previous
                </button>
                <button id="nextImage">
                    Next
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18l6-6-6-6"/>
                    </svg>
                </button>
            </div>
            <button id="saveLabels" class="secondary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                    <polyline points="17 21 17 13 7 13 7 21"/>
                    <polyline points="7 3 7 8 15 8"/>
                </svg>
                Save Labels
            </button>
        </div>
        
        <div class="main-content">
            <div class="canvas-container">
                <canvas id="imageCanvas"></canvas>
            </div>
            <div class="sidebar">
                <div class="sidebar-section">
                    <h3>Labels</h3>
                    <div class="label-list" id="labelList"></div>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <span id="imageInfo">Image: 1 of 1</span>
            <span id="coordinates"></span>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        let currentImage = `{{initialImageData}}`;
        let initialLabels = `{{labels}}`;
        let isDrawing = false;
        let startX, startY;
        let currentLabel = 0;
        let classNamesList = `{{classNames}}`.split('</option>')
            .map(opt => opt.match(/>([^<]+)$/)?.[1] || '')
            .filter(name => name);

        const canvas = document.getElementById('imageCanvas');
        const ctx = canvas.getContext('2d');
        const coordinates = document.getElementById('coordinates');
        const labelList = document.getElementById('labelList');

        // Color palette for different classes
        const colors = [
            '#2196F3', '#4CAF50', '#F44336', '#FFC107', '#9C27B0',
            '#00BCD4', '#FF9800', '#795548', '#607D8B', '#E91E63'
        ];

        function getMousePos(canvas, evt) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            return {
                x: (evt.clientX - rect.left) * scaleX,
                y: (evt.clientY - rect.top) * scaleY
            };
        }

        function resizeCanvas() {
            const container = canvas.parentElement;
            const containerStyle = window.getComputedStyle(container);
            const maxWidth = container.clientWidth - parseInt(containerStyle.paddingLeft) - parseInt(containerStyle.paddingRight);
            const maxHeight = container.clientHeight - parseInt(containerStyle.paddingTop) - parseInt(containerStyle.paddingBottom);
            
            const imageAspectRatio = currentImage.width / currentImage.height;
            const containerAspectRatio = maxWidth / maxHeight;
            
            let newWidth, newHeight;
            if (imageAspectRatio > containerAspectRatio) {
                newWidth = maxWidth;
                newHeight = maxWidth / imageAspectRatio;
            } else {
                newHeight = maxHeight;
                newWidth = maxHeight * imageAspectRatio;
            }
            
            canvas.style.width = `${newWidth}px`;
            canvas.style.height = `${newHeight}px`;
        }

        function loadImage(imagePath) {
            if (!imagePath) return;
            
            currentImage = new Image();
            currentImage.onload = () => {
                canvas.width = currentImage.width;
                canvas.height = currentImage.height;
                resizeCanvas();
                ctx.drawImage(currentImage, 0, 0);
                drawLabels();
                updateLabelList();
            };
            currentImage.src = imagePath;
        }

        function drawLabels() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(currentImage, 0, 0);
            
            initialLabels.forEach((label, index) => {
                const x = label.x * canvas.width;
                const y = label.y * canvas.height;
                const width = label.width * canvas.width;
                const height = label.height * canvas.height;
                
                ctx.strokeStyle = colors[label.class % colors.length];
                ctx.lineWidth = 2;
                ctx.strokeRect(x - width/2, y - height/2, width, height);
                
                // Draw label background
                const text = classNamesList[label.class] || label.class.toString();
                const textWidth = ctx.measureText(text).width;
                ctx.fillStyle = colors[label.class % colors.length];
                ctx.fillRect(x - width/2, y - height/2 - 20, textWidth + 10, 20);
                
                // Draw label text
                ctx.fillStyle = '#ffffff';
                ctx.font = '14px sans-serif';
                ctx.fillText(text, x - width/2 + 5, y - height/2 - 5);
            });
        }

        function updateLabelList() {
            labelList.innerHTML = '';
            initialLabels.forEach((label, index) => {
                const div = document.createElement('div');
                div.className = 'label-item';
                
                const colorDiv = document.createElement('div');
                colorDiv.className = 'label-color';
                colorDiv.style.backgroundColor = colors[label.class % colors.length];
                
                const select = document.createElement('select');
                select.innerHTML = classNamesList.map((name, i) => 
                    `<option value="${i}"${i === label.class ? ' selected' : ''}>${name}</option>`
                ).join('');
                select.onchange = () => {
                    initialLabels[index].class = parseInt(select.value);
                    colorDiv.style.backgroundColor = colors[label.class % colors.length];
                    drawLabels();
                };
                
                const deleteBtn = document.createElement('button');
                deleteBtn.innerHTML = '×';
                deleteBtn.style.marginLeft = 'auto';
                deleteBtn.onclick = () => {
                    initialLabels.splice(index, 1);
                    drawLabels();
                    updateLabelList();
                };
                
                div.appendChild(colorDiv);
                div.appendChild(select);
                div.appendChild(deleteBtn);
                labelList.appendChild(div);
            });
        }

        canvas.addEventListener('mousemove', (e) => {
            const pos = getMousePos(canvas, e);
            const x = pos.x / canvas.width;
            const y = pos.y / canvas.height;
            coordinates.textContent = `X: ${Math.round(x * 100)}%, Y: ${Math.round(y * 100)}%`;
            
            if (!isDrawing) return;
            
            const currentX = x;
            const currentY = y;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(currentImage, 0, 0);
            drawLabels();
            
            const width = Math.abs(currentX - startX);
            const height = Math.abs(currentY - startY);
            const boxX = Math.min(startX, currentX) + width/2;
            const boxY = Math.min(startY, currentY) + height/2;
            
            ctx.strokeStyle = colors[currentLabel % colors.length];
            ctx.lineWidth = 2;
            ctx.strokeRect(boxX * canvas.width - width * canvas.width/2,
                          boxY * canvas.height - height * canvas.height/2,
                          width * canvas.width,
                          height * canvas.height);
        });

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const pos = getMousePos(canvas, e);
            startX = pos.x / canvas.width;
            startY = pos.y / canvas.height;
        });

        canvas.addEventListener('mouseup', (e) => {
            if (!isDrawing) return;
            
            const pos = getMousePos(canvas, e);
            const currentX = pos.x / canvas.width;
            const currentY = pos.y / canvas.height;
            
            const width = Math.abs(currentX - startX);
            const height = Math.abs(currentY - startY);
            
            if (width > 0.01 && height > 0.01) {
                const x = Math.min(startX, currentX) + width/2;
                const y = Math.min(startY, currentY) + height/2;
                
                initialLabels.push({
                    class: currentLabel,
                    x: x,
                    y: y,
                    width: width,
                    height: height
                });
                
                drawLabels();
                updateLabelList();
            }
            
            isDrawing = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isDrawing = false;
            drawLabels();
        });

        document.getElementById('prevImage').addEventListener('click', () => {
            vscode.postMessage({ command: 'previous' });
        });

        document.getElementById('nextImage').addEventListener('click', () => {
            vscode.postMessage({ command: 'next' });
        });

        document.getElementById('saveLabels').addEventListener('click', () => {
            vscode.postMessage({ command: 'save', labels: initialLabels });
        });

        // Add message listener for image updates
        window.addEventListener('message', event => {
            const message = event.data;
            switch (message.command) {
                case 'updateImage':
                    loadImage(message.imageData);
                    initialLabels = message.labels;
                    drawLabels();
                    updateLabelList();
                    break;
            }
        });

        // Add window resize handler
        window.addEventListener('resize', () => {
            if (currentImage) {
                resizeCanvas();
                ctx.drawImage(currentImage, 0, 0);
                drawLabels();
            }
        });

        // Initialize with current image
        if (currentImage) {
            loadImage(currentImage);
        }
    </script>
</body>
</html>
