<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Labeling</title>
    <style>
        :root {
            --primary-color: #0098ff;
            --secondary-color: #73c991;
            --danger-color: #f14c4c;
            --background-color: #1e1e1e;
            --surface-color: #252526;
            --surface-color-hover: #2d2d2d;
            --border-color: #454545;
            --text-color: #cccccc;
            --text-color-secondary: #8a8a8a;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .toolbar {
            display: flex;
            align-items: center;
            background-color: var(--surface-color);
            padding: 12px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .main-content {
            flex: 1;
            display: flex;
            gap: 20px;
            min-height: 0;
        }

        .canvas-container {
            flex: 1;
            background-color: var(--surface-color);
            border-radius: 4px;
            border: 1px solid var(--border-color);
            padding: 12px;
            position: relative;
            overflow: hidden;
            min-height: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar {
            width: 280px;
            background-color: var(--surface-color);
            border-radius: 4px;
            border: 1px solid var(--border-color);
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            min-height: 0;
            flex-shrink: 0;
        }

        .sidebar-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex: 1;
            min-height: 0;
            overflow: hidden;
        }

        .label-item {
            display: flex;
            align-items: center;
            padding: 8px;
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 2px;
            margin-bottom: 8px;
            gap: 8px;
        }

        .label-item select {
            flex: 1;
            min-width: 0;
            margin: 0;
        }

        .sidebar h3 {
            margin-top: 0;
            color: var(--text-color);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 16px;
        }

        #imageCanvas {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            border-radius: 2px;
            background-color: var(--background-color);
            object-fit: contain;
        }

        button {
            background-color: var(--surface-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 6px 12px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 13px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--surface-color-hover);
        }

        button:active {
            background-color: var(--border-color);
        }

        button.secondary {
            background-color: var(--surface-color);
            border-color: var(--border-color);
        }

        button.secondary:hover {
            background-color: var(--surface-color-hover);
        }

        .nav-buttons {
            display: flex;
            gap: 8px;
        }

        select {
            padding: 6px 8px;
            border-radius: 2px;
            border: 1px solid var(--border-color);
            font-size: 13px;
            background-color: var(--surface-color);
            color: var(--text-color);
            margin: 0 12px;
            min-width: 150px;
        }

        select:focus {
            outline: 1px solid var(--primary-color);
            border-color: var(--primary-color);
        }

        .label-list {
            margin-top: 16px;
            overflow-y: auto;
            flex: 1;
            min-height: 0;
        }

        .label-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            margin-right: 8px;
        }

        .label-item button {
            padding: 2px 6px;
            background: transparent;
            border: none;
            color: var(--text-color-secondary);
            opacity: 0.7;
        }

        .label-item button:hover {
            color: var(--danger-color);
            opacity: 1;
        }

        .status-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 16px;
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-top: 12px;
            font-size: 12px;
            color: var(--text-color-secondary);
            flex-shrink: 0;
        }

        .tooltip {
            position: absolute;
            background-color: var(--surface-color);
            color: var(--text-color);
            padding: 4px 8px;
            border-radius: 2px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            border: 1px solid var(--border-color);
        }

        svg {
            color: var(--text-color);
            opacity: 0.8;
        }

        button:hover svg {
            opacity: 1;
        }

        .label-mode {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            padding: 8px;
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 2px;
        }

        .label-mode select {
            flex: 1;
            min-width: 0;
            margin: 0;
        }

        .label-mode span {
            color: var(--text-color);
            font-size: 13px;
        }

        .label-item .class-select {
            flex: 1;
            min-width: 0;
        }

        .label-item .mode-select {
            width: 80px;
            min-width: 80px;
        }

        .label-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            flex-shrink: 0;
        }

        .label-type {
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 2px;
            background-color: var(--surface-color);
            color: var(--text-color-secondary);
            font-weight: 500;
        }

        .mode-selector {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0 16px;
        }

        .mode-selector select {
            background-color: var(--surface-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 4px 8px;
            border-radius: 4px;
            min-width: 120px;
        }

        .mode-selector label {
            color: var(--text-color);
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <div class="nav-buttons">
                <button id="prevImage">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                    Previous
                </button>
                <button id="nextImage">
                    Next
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18l6-6-6-6"/>
                    </svg>
                </button>
            </div>
            <div class="mode-selector">
                <label for="labelMode">Mode:</label>
                <select id="labelMode">
                    <option value="box">Box</option>
                    <option value="seg">Segmentation</option>
                </select>
            </div>
            <button id="saveLabels" class="secondary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                    <polyline points="17 21 17 13 7 13 7 21"/>
                    <polyline points="7 3 7 8 15 8"/>
                </svg>
                Save Labels
            </button>
        </div>
        
        <div class="main-content">
            <div class="canvas-container">
                <canvas id="imageCanvas"></canvas>
            </div>
            <div class="sidebar">
                <div class="sidebar-section">
                    <h3>Labels</h3>
                    <div class="label-list" id="labelList"></div>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <span id="imageInfo">Image: 1 of 1</span>
            <span id="coordinates"></span>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        let currentImage = `{{initialImageData}}`;
        let initialLabels = `{{labels}}`;
        let isDrawing = false;
        let startX, startY;
        let currentLabel = 0;
        let classNamesList = `{{classNames}}`.split('</option>')
            .map(opt => opt.match(/>([^<]+)$/)?.[1] || '')
            .filter(name => name);
        let currentMode = 'box';
        let polygonPoints = [];
        let isDrawingPolygon = false;
        const CLOSE_POINT_THRESHOLD = 0.01; // 1% of canvas size for close point detection

        const canvas = document.getElementById('imageCanvas');
        const ctx = canvas.getContext('2d');
        const coordinates = document.getElementById('coordinates');
        const labelList = document.getElementById('labelList');

        // Color palette for different classes
        const colors = [
            '#2196F3', '#4CAF50', '#F44336', '#FFC107', '#9C27B0',
            '#00BCD4', '#FF9800', '#795548', '#607D8B', '#E91E63'
        ];

        function getMousePos(canvas, evt) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            return {
                x: (evt.clientX - rect.left) * scaleX,
                y: (evt.clientY - rect.top) * scaleY
            };
        }

        function resizeCanvas() {
            const container = canvas.parentElement;
            const containerStyle = window.getComputedStyle(container);
            const maxWidth = container.clientWidth - parseInt(containerStyle.paddingLeft) - parseInt(containerStyle.paddingRight);
            const maxHeight = container.clientHeight - parseInt(containerStyle.paddingTop) - parseInt(containerStyle.paddingBottom);
            
            const imageAspectRatio = currentImage.width / currentImage.height;
            const containerAspectRatio = maxWidth / maxHeight;
            
            let newWidth, newHeight;
            if (imageAspectRatio > containerAspectRatio) {
                newWidth = maxWidth;
                newHeight = maxWidth / imageAspectRatio;
            } else {
                newHeight = maxHeight;
                newWidth = maxHeight * imageAspectRatio;
            }
            
            canvas.style.width = `${newWidth}px`;
            canvas.style.height = `${newHeight}px`;
        }

        function loadImage(imagePath) {
            if (!imagePath) return;
            
            currentImage = new Image();
            currentImage.onload = () => {
                canvas.width = currentImage.width;
                canvas.height = currentImage.height;
                resizeCanvas();
                ctx.drawImage(currentImage, 0, 0);
                drawLabels();
                updateLabelList();
            };
            currentImage.src = imagePath;
        }

        function drawLabels() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(currentImage, 0, 0);
            
            initialLabels.forEach((label, index) => {
                const color = colors[label.class % colors.length];
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                
                if (label.isSegmentation && label.points) {
                    // Draw segmentation polygon
                    ctx.beginPath();
                    for (let i = 0; i < label.points.length; i += 2) {
                        const x = label.points[i] * canvas.width;
                        const y = label.points[i + 1] * canvas.height;
                        if (i === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    }
                    ctx.closePath();
                    ctx.stroke();
                    
                    // Draw label background
                    const text = `${classNamesList[label.class] || label.class.toString()} (SEG)`;
                    const textWidth = ctx.measureText(text).width;
                    ctx.fillStyle = color;
                    ctx.fillRect(label.points[0] * canvas.width, label.points[1] * canvas.height - 20, textWidth + 10, 20);
                    
                    // Draw label text
                    ctx.fillStyle = '#ffffff';
                    ctx.font = '14px sans-serif';
                    ctx.fillText(text, label.points[0] * canvas.width + 5, label.points[1] * canvas.height - 5);
                } else {
                    // Draw bounding box
                    const x = label.x * canvas.width;
                    const y = label.y * canvas.height;
                    const width = label.width * canvas.width;
                    const height = label.height * canvas.height;
                    
                    ctx.strokeRect(x - width/2, y - height/2, width, height);
                    
                    // Draw label background
                    const text = `${classNamesList[label.class] || label.class.toString()} (BOX)`;
                    const textWidth = ctx.measureText(text).width;
                    ctx.fillStyle = color;
                    ctx.fillRect(x - width/2, y - height/2 - 20, textWidth + 10, 20);
                    
                    // Draw label text
                    ctx.fillStyle = '#ffffff';
                    ctx.font = '14px sans-serif';
                    ctx.fillText(text, x - width/2 + 5, y - height/2 - 5);
                }
            });
        }

        function updateLabelList() {
            labelList.innerHTML = '';
            initialLabels.forEach((label, index) => {
                const div = document.createElement('div');
                div.className = 'label-item';
                
                const colorDiv = document.createElement('div');
                colorDiv.className = 'label-color';
                colorDiv.style.backgroundColor = colors[label.class % colors.length];
                
                const select = document.createElement('select');
                select.className = 'class-select';
                select.innerHTML = classNamesList.map((name, i) => 
                    `<option value="${i}"${i === label.class ? ' selected' : ''}>${name}</option>`
                ).join('');
                select.onchange = () => {
                    initialLabels[index].class = parseInt(select.value);
                    colorDiv.style.backgroundColor = colors[label.class % colors.length];
                    drawLabels();
                };

                // Add label type indicator
                const typeSpan = document.createElement('span');
                typeSpan.className = 'label-type';
                typeSpan.textContent = label.isSegmentation ? 'SEG' : 'BOX';
                
                const deleteBtn = document.createElement('button');
                deleteBtn.innerHTML = '×';
                deleteBtn.style.marginLeft = 'auto';
                deleteBtn.onclick = () => {
                    initialLabels.splice(index, 1);
                    drawLabels();
                    updateLabelList();
                };
                
                div.appendChild(colorDiv);
                div.appendChild(select);
                div.appendChild(typeSpan);
                div.appendChild(deleteBtn);
                labelList.appendChild(div);
            });
        }

        document.getElementById('labelMode').addEventListener('change', (e) => {
            currentMode = e.target.value;
            polygonPoints = [];
            isDrawingPolygon = false;
            drawLabels();
        });

        // Add keydown event listener for Enter key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && currentMode === 'seg' && isDrawingPolygon && polygonPoints.length >= 6) {
                completePolygon();
            }
        });

        function isNearFirstPoint(x, y) {
            if (polygonPoints.length < 2) return false;
            const firstX = polygonPoints[0];
            const firstY = polygonPoints[1];
            const distance = Math.sqrt(Math.pow(x - firstX, 2) + Math.pow(y - firstY, 2));
            return distance < CLOSE_POINT_THRESHOLD;
        }

        function completePolygon() {
            if (polygonPoints.length >= 6) {
                initialLabels.push({
                    class: currentLabel,
                    x: 0,
                    y: 0,
                    width: 0,
                    height: 0,
                    isSegmentation: true,
                    points: [...polygonPoints]
                });
                
                isDrawingPolygon = false;
                polygonPoints = [];
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(currentImage, 0, 0);
                drawLabels();
                updateLabelList();
            }
        }

        canvas.addEventListener('mousedown', (e) => {
            const pos = getMousePos(canvas, e);
            const x = pos.x / canvas.width;
            const y = pos.y / canvas.height;

            if (currentMode === 'box') {
                isDrawing = true;
                startX = x;
                startY = y;
            } else if (currentMode === 'seg') {
                if (!isDrawingPolygon) {
                    isDrawingPolygon = true;
                    polygonPoints = [x, y];
                } else {
                    // Check if click is near the first point
                    if (polygonPoints.length >= 6 && isNearFirstPoint(x, y)) {
                        completePolygon();
                    } else {
                        polygonPoints.push(x, y);
                    }
                }
                drawLabels();
                drawCurrentPolygon();
            }
        });

        function drawCurrentPolygon() {
            if (!isDrawingPolygon || polygonPoints.length < 2) return;

            ctx.strokeStyle = colors[currentLabel % colors.length];
            ctx.lineWidth = 2;
            
            // Draw the complete polygon including the preview line
            ctx.beginPath();
            const firstX = polygonPoints[0] * canvas.width;
            const firstY = polygonPoints[1] * canvas.height;
            ctx.moveTo(firstX, firstY);
            
            // Draw all existing lines
            for (let i = 2; i < polygonPoints.length; i += 2) {
                const x = polygonPoints[i] * canvas.width;
                const y = polygonPoints[i + 1] * canvas.height;
                ctx.lineTo(x, y);
            }
            
            // Draw preview line
            if (currentMousePos) {
                const lastX = polygonPoints[polygonPoints.length - 2] * canvas.width;
                const lastY = polygonPoints[polygonPoints.length - 1] * canvas.height;
                ctx.moveTo(lastX, lastY);

                // If near first point, connect to it
                if (isNearFirstPoint(currentMousePos.x, currentMousePos.y)) {
                    ctx.lineTo(firstX, firstY);
                } else {
                    ctx.lineTo(currentMousePos.x * canvas.width, currentMousePos.y * canvas.height);
                }
            }
            
            // Always stroke the path to show all lines
            ctx.stroke();
            
            // Draw points
            ctx.fillStyle = colors[currentLabel % colors.length];
            for (let i = 0; i < polygonPoints.length; i += 2) {
                const x = polygonPoints[i] * canvas.width;
                const y = polygonPoints[i + 1] * canvas.height;
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, Math.PI * 2);
                ctx.fill();
            }

            // Highlight the first point
            if (polygonPoints.length >= 4) {
                // Draw outer white circle
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(firstX, firstY, 5, 0, Math.PI * 2);
                ctx.stroke();

                // Draw inner colored circle
                ctx.fillStyle = colors[currentLabel % colors.length];
                ctx.beginPath();
                ctx.arc(firstX, firstY, 3, 0, Math.PI * 2);
                ctx.fill();

                // If mouse is near first point, add extra highlight
                if (currentMousePos && isNearFirstPoint(currentMousePos.x, currentMousePos.y)) {
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(firstX, firstY, 8, 0, Math.PI * 2);
                    ctx.stroke();
                }
            }
        }

        let currentMousePos = null;
        canvas.addEventListener('mousemove', (e) => {
            const pos = getMousePos(canvas, e);
            const x = pos.x / canvas.width;
            const y = pos.y / canvas.height;
            currentMousePos = { x, y };
            coordinates.textContent = `X: ${Math.round(x * 100)}%, Y: ${Math.round(y * 100)}%`;
            
            if (currentMode === 'box' && isDrawing) {
                const currentX = x;
                const currentY = y;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(currentImage, 0, 0);
                drawLabels();
                
                const width = Math.abs(currentX - startX);
                const height = Math.abs(currentY - startY);
                const boxX = Math.min(startX, currentX) + width/2;
                const boxY = Math.min(startY, currentY) + height/2;
                
                ctx.strokeStyle = colors[currentLabel % colors.length];
                ctx.lineWidth = 2;
                ctx.strokeRect(boxX * canvas.width - width * canvas.width/2,
                            boxY * canvas.height - height * canvas.height/2,
                            width * canvas.width,
                            height * canvas.height);
            } else if (currentMode === 'seg' && isDrawingPolygon) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(currentImage, 0, 0);
                drawLabels();
                drawCurrentPolygon();
            }
        });

        canvas.addEventListener('mouseup', (e) => {
            if (currentMode === 'box' && isDrawing) {
                const pos = getMousePos(canvas, e);
                const currentX = pos.x / canvas.width;
                const currentY = pos.y / canvas.height;
                
                const width = Math.abs(currentX - startX);
                const height = Math.abs(currentY - startY);
                
                if (width > 0.01 && height > 0.01) {
                    const x = Math.min(startX, currentX) + width/2;
                    const y = Math.min(startY, currentY) + height/2;
                    
                    initialLabels.push({
                        class: currentLabel,
                        x: x,
                        y: y,
                        width: width,
                        height: height,
                        isSegmentation: false
                    });
                    
                    drawLabels();
                    updateLabelList();
                }
                
                isDrawing = false;
            }
        });

        // Remove the double-click event since we now have better ways to complete the polygon
        canvas.removeEventListener('dblclick', null);

        // Add right-click to cancel polygon
        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            if (currentMode === 'seg' && isDrawingPolygon) {
                isDrawingPolygon = false;
                polygonPoints = [];
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(currentImage, 0, 0);
                drawLabels();
            }
        });

        document.getElementById('prevImage').addEventListener('click', () => {
            vscode.postMessage({ command: 'previous' });
        });

        document.getElementById('nextImage').addEventListener('click', () => {
            vscode.postMessage({ command: 'next' });
        });

        document.getElementById('saveLabels').addEventListener('click', () => {
            vscode.postMessage({ command: 'save', labels: initialLabels });
        });

        // Add message listener for image updates
        window.addEventListener('message', event => {
            const message = event.data;
            switch (message.command) {
                case 'updateImage':
                    loadImage(message.imageData);
                    initialLabels = message.labels;
                    drawLabels();
                    updateLabelList();
                    break;
            }
        });

        // Add window resize handler
        window.addEventListener('resize', () => {
            if (currentImage) {
                resizeCanvas();
                ctx.drawImage(currentImage, 0, 0);
                drawLabels();
            }
        });

        // Initialize with current image
        if (currentImage) {
            loadImage(currentImage);
        }
    </script>
</body>
