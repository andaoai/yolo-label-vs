<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Labeling</title>
    <link rel="stylesheet" href="styles/labeling-panel.css">
</head>
<body>
    <div class="container">
        <!-- 顶部工具栏 -->
        <header class="toolbar">
            <nav class="nav-buttons">
                <button id="prevImage">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                    Previous
                </button>
                <button id="nextImage">
                    Next
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18l6-6-6-6"/>
                    </svg>
                </button>
            </nav>
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="imageSearch" placeholder="Search images..." autocomplete="off">
                    <div id="searchResults" class="search-results"></div>
                </div>
            </div>
            <div class="right-controls">
                <div class="mode-selector">
                    <label for="labelMode">Mode:</label>
                    <select id="labelMode">
                        <option value="box">Box</option>
                        <option value="seg">Segmentation</option>
                    </select>
                </div>
                <button class="toggle-button" id="toggleLabels">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                    </svg>
                    Show Labels
                </button>
                <button id="saveLabels" class="secondary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                        <polyline points="17 21 17 13 7 13 7 21"/>
                        <polyline points="7 3 7 8 15 8"/>
                    </svg>
                    Save Labels
                </button>
            </div>
        </header>
        <!-- 主体内容区 -->
        <main class="main-content">
            <!-- 画布区 -->
            <section class="canvas-container">
                <canvas id="imageCanvas"></canvas>
            </section>
            <!-- 侧边栏 -->
            <aside class="sidebar">
                <section class="sidebar-section">
                    <h3>Labels</h3>
                    <div class="label-list" id="labelList"></div>
                </section>
            </aside>
        </main>
        <!-- 状态栏 -->
        <footer class="status-bar">
            <span id="imageInfo">Image: 1 of 1</span>
            <span id="coordinates"></span>
        </footer>
    </div>
    <!-- JS 脚本部分，保持不变 -->
    <script>
        const vscode = acquireVsCodeApi();
        let currentImage = `{{initialImageData}}`;
        let initialLabels = `{{labels}}`;
        let isDrawing = false;
        let startX, startY;
        let currentLabel = 0;
        let classNamesList = `{{classNames}}`.split('</option>')
            .map(opt => opt.match(/>([^<]+)$/)?.[1] || '')
            .filter(name => name);
        let currentMode = 'box';
        let polygonPoints = [];
        let isDrawingPolygon = false;
        let showLabels = true;
        const CLOSE_POINT_THRESHOLD = 0.01; // 1% of canvas size for close point detection
        let allImagePaths = [];
        let selectedSearchIndex = -1;

        const canvas = document.getElementById('imageCanvas');
        const ctx = canvas.getContext('2d');
        const coordinates = document.getElementById('coordinates');
        const labelList = document.getElementById('labelList');

        // Color palette for different classes
        const colors = [
            '#2196F3', '#4CAF50', '#F44336', '#FFC107', '#9C27B0',
            '#00BCD4', '#FF9800', '#795548', '#607D8B', '#E91E63'
        ];

        function getMousePos(canvas, evt) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            return {
                x: (evt.clientX - rect.left) * scaleX,
                y: (evt.clientY - rect.top) * scaleY
            };
        }

        function resizeCanvas() {
            const container = canvas.parentElement;
            const containerStyle = window.getComputedStyle(container);
            const maxWidth = container.clientWidth - parseInt(containerStyle.paddingLeft) - parseInt(containerStyle.paddingRight);
            const maxHeight = container.clientHeight - parseInt(containerStyle.paddingTop) - parseInt(containerStyle.paddingBottom);
            
            const imageAspectRatio = currentImage.width / currentImage.height;
            const containerAspectRatio = maxWidth / maxHeight;
            
            let newWidth, newHeight;
            if (imageAspectRatio > containerAspectRatio) {
                newWidth = maxWidth;
                newHeight = maxWidth / imageAspectRatio;
            } else {
                newHeight = maxHeight;
                newWidth = maxHeight * imageAspectRatio;
            }
            
            canvas.style.width = `${newWidth}px`;
            canvas.style.height = `${newHeight}px`;
        }

        function loadImage(imagePath) {
            if (!imagePath) return;
            
            currentImage = new Image();
            currentImage.onload = () => {
                canvas.width = currentImage.width;
                canvas.height = currentImage.height;
                resizeCanvas();
                ctx.drawImage(currentImage, 0, 0);
                drawLabels();
                updateLabelList();
            };
            currentImage.src = imagePath;
        }

        function drawLabels() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(currentImage, 0, 0);
            
            initialLabels.forEach((label, index) => {
                const color = colors[label.class % colors.length];
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                
                if (label.isSegmentation && label.points) {
                    // Draw segmentation polygon
                    ctx.beginPath();
                    for (let i = 0; i < label.points.length; i += 2) {
                        const x = label.points[i] * canvas.width;
                        const y = label.points[i + 1] * canvas.height;
                        if (i === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    }
                    ctx.closePath();
                    ctx.stroke();
                    
                    // Draw label background and text only if showLabels is true
                    if (showLabels) {
                        const text = `${classNamesList[label.class] || label.class.toString()} (SEG)`;
                        const textWidth = ctx.measureText(text).width;
                        ctx.fillStyle = color;
                        ctx.fillRect(label.points[0] * canvas.width, label.points[1] * canvas.height - 20, textWidth + 10, 20);
                        
                        ctx.fillStyle = '#ffffff';
                        ctx.font = '14px sans-serif';
                        ctx.fillText(text, label.points[0] * canvas.width + 5, label.points[1] * canvas.height - 5);
                    }
                } else {
                    // Draw bounding box
                    const x = label.x * canvas.width;
                    const y = label.y * canvas.height;
                    const width = label.width * canvas.width;
                    const height = label.height * canvas.height;
                    
                    ctx.strokeRect(x - width/2, y - height/2, width, height);
                    
                    // Draw label background and text only if showLabels is true
                    if (showLabels) {
                        const text = `${classNamesList[label.class] || label.class.toString()} (BOX)`;
                        const textWidth = ctx.measureText(text).width;
                        ctx.fillStyle = color;
                        ctx.fillRect(x - width/2, y - height/2 - 20, textWidth + 10, 20);
                        
                        ctx.fillStyle = '#ffffff';
                        ctx.font = '14px sans-serif';
                        ctx.fillText(text, x - width/2 + 5, y - height/2 - 5);
                    }
                }
            });
        }

        function updateLabelList() {
            labelList.innerHTML = '';
            initialLabels.forEach((label, index) => {
                const div = document.createElement('div');
                div.className = 'label-item';
                
                const colorDiv = document.createElement('div');
                colorDiv.className = 'label-color';
                colorDiv.style.backgroundColor = colors[label.class % colors.length];
                
                const select = document.createElement('select');
                select.className = 'class-select';
                select.innerHTML = classNamesList.map((name, i) => 
                    `<option value="${i}"${i === label.class ? ' selected' : ''}>${name}</option>`
                ).join('');
                select.onchange = () => {
                    initialLabels[index].class = parseInt(select.value);
                    colorDiv.style.backgroundColor = colors[label.class % colors.length];
                    drawLabels();
                };

                // Add label type indicator
                const typeSpan = document.createElement('span');
                typeSpan.className = 'label-type';
                typeSpan.textContent = label.isSegmentation ? 'SEG' : 'BOX';
                
                const deleteBtn = document.createElement('button');
                deleteBtn.innerHTML = '×';
                deleteBtn.style.marginLeft = 'auto';
                deleteBtn.onclick = () => {
                    initialLabels.splice(index, 1);
                    drawLabels();
                    updateLabelList();
                };
                
                div.appendChild(colorDiv);
                div.appendChild(select);
                div.appendChild(typeSpan);
                div.appendChild(deleteBtn);
                labelList.appendChild(div);
            });
        }

        document.getElementById('labelMode').addEventListener('change', (e) => {
            currentMode = e.target.value;
            polygonPoints = [];
            isDrawingPolygon = false;
            drawLabels();
        });

        // Add keydown event listener for Enter key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && currentMode === 'seg' && isDrawingPolygon && polygonPoints.length >= 6) {
                completePolygon();
            }
        });

        function isNearFirstPoint(x, y) {
            if (polygonPoints.length < 2) return false;
            const firstX = polygonPoints[0];
            const firstY = polygonPoints[1];
            const distance = Math.sqrt(Math.pow(x - firstX, 2) + Math.pow(y - firstY, 2));
            return distance < CLOSE_POINT_THRESHOLD;
        }

        function completePolygon() {
            if (polygonPoints.length >= 6) {
                initialLabels.push({
                    class: currentLabel,
                    x: 0,
                    y: 0,
                    width: 0,
                    height: 0,
                    isSegmentation: true,
                    points: [...polygonPoints]
                });
                
                isDrawingPolygon = false;
                polygonPoints = [];
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(currentImage, 0, 0);
                drawLabels();
                updateLabelList();
            }
        }

        canvas.addEventListener('mousedown', (e) => {
            const pos = getMousePos(canvas, e);
            const x = pos.x / canvas.width;
            const y = pos.y / canvas.height;

            if (currentMode === 'box') {
                isDrawing = true;
                startX = x;
                startY = y;
            } else if (currentMode === 'seg') {
                if (!isDrawingPolygon) {
                    isDrawingPolygon = true;
                    polygonPoints = [x, y];
                } else {
                    // Check if click is near the first point
                    if (polygonPoints.length >= 6 && isNearFirstPoint(x, y)) {
                        completePolygon();
                    } else {
                        polygonPoints.push(x, y);
                    }
                }
                drawLabels();
                drawCurrentPolygon();
            }
        });

        function drawCurrentPolygon() {
            if (!isDrawingPolygon || polygonPoints.length < 2) return;

            ctx.strokeStyle = colors[currentLabel % colors.length];
            ctx.lineWidth = 2;
            
            // Draw the complete polygon including the preview line
            ctx.beginPath();
            const firstX = polygonPoints[0] * canvas.width;
            const firstY = polygonPoints[1] * canvas.height;
            ctx.moveTo(firstX, firstY);
            
            // Draw all existing lines
            for (let i = 2; i < polygonPoints.length; i += 2) {
                const x = polygonPoints[i] * canvas.width;
                const y = polygonPoints[i + 1] * canvas.height;
                ctx.lineTo(x, y);
            }
            
            // Draw preview line
            if (currentMousePos) {
                const lastX = polygonPoints[polygonPoints.length - 2] * canvas.width;
                const lastY = polygonPoints[polygonPoints.length - 1] * canvas.height;
                ctx.moveTo(lastX, lastY);

                // If near first point, connect to it
                if (isNearFirstPoint(currentMousePos.x, currentMousePos.y)) {
                    ctx.lineTo(firstX, firstY);
                } else {
                    ctx.lineTo(currentMousePos.x * canvas.width, currentMousePos.y * canvas.height);
                }
            }
            
            // Always stroke the path to show all lines
            ctx.stroke();
            
            // Draw points
            ctx.fillStyle = colors[currentLabel % colors.length];
            for (let i = 0; i < polygonPoints.length; i += 2) {
                const x = polygonPoints[i] * canvas.width;
                const y = polygonPoints[i + 1] * canvas.height;
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, Math.PI * 2);
                ctx.fill();
            }

            // Highlight the first point
            if (polygonPoints.length >= 4) {
                // Draw outer white circle
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(firstX, firstY, 5, 0, Math.PI * 2);
                ctx.stroke();

                // Draw inner colored circle
                ctx.fillStyle = colors[currentLabel % colors.length];
                ctx.beginPath();
                ctx.arc(firstX, firstY, 3, 0, Math.PI * 2);
                ctx.fill();

                // If mouse is near first point, add extra highlight
                if (currentMousePos && isNearFirstPoint(currentMousePos.x, currentMousePos.y)) {
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(firstX, firstY, 8, 0, Math.PI * 2);
                    ctx.stroke();
                }
            }
        }

        let currentMousePos = null;
        function drawCrosshairs(x, y) {
            ctx.save();
            ctx.strokeStyle = 'rgba(0, 255, 0, 0.7)';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            
            // Draw horizontal line
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(canvas.width, y);
            ctx.stroke();
            
            // Draw vertical line
            ctx.beginPath();
            ctx.moveTo(x, 0);
            ctx.lineTo(x, canvas.height);
            ctx.stroke();
            
            ctx.restore();
        }

        canvas.addEventListener('mousemove', (e) => {
            const pos = getMousePos(canvas, e);
            const x = pos.x / canvas.width;
            const y = pos.y / canvas.height;
            currentMousePos = { x, y };
            coordinates.textContent = `X: ${Math.round(x * 100)}%, Y: ${Math.round(y * 100)}%`;
            
            if (currentMode === 'box' && isDrawing) {
                const currentX = x;
                const currentY = y;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(currentImage, 0, 0);
                drawLabels();
                
                const width = Math.abs(currentX - startX);
                const height = Math.abs(currentY - startY);
                const boxX = Math.min(startX, currentX) + width/2;
                const boxY = Math.min(startY, currentY) + height/2;
                
                ctx.strokeStyle = colors[currentLabel % colors.length];
                ctx.lineWidth = 2;
                ctx.strokeRect(boxX * canvas.width - width * canvas.width/2,
                            boxY * canvas.height - height * canvas.height/2,
                            width * canvas.width,
                            height * canvas.height);
            } else if (currentMode === 'seg' && isDrawingPolygon) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(currentImage, 0, 0);
                drawLabels();
                drawCurrentPolygon();
            } else {
                // Draw crosshairs when not drawing
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(currentImage, 0, 0);
                drawLabels();
                drawCrosshairs(pos.x, pos.y);
            }
        });

        canvas.addEventListener('mouseup', (e) => {
            if (currentMode === 'box' && isDrawing) {
            const pos = getMousePos(canvas, e);
            const currentX = pos.x / canvas.width;
            const currentY = pos.y / canvas.height;
            
            const width = Math.abs(currentX - startX);
            const height = Math.abs(currentY - startY);
            
            if (width > 0.01 && height > 0.01) {
                const x = Math.min(startX, currentX) + width/2;
                const y = Math.min(startY, currentY) + height/2;
                
                initialLabels.push({
                    class: currentLabel,
                    x: x,
                    y: y,
                    width: width,
                        height: height,
                        isSegmentation: false
                });
                
                drawLabels();
                updateLabelList();
            }
            
            isDrawing = false;
            }
        });

        // Remove the double-click event since we now have better ways to complete the polygon
        canvas.removeEventListener('dblclick', null);

        // Add right-click to cancel polygon
        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            if (currentMode === 'seg' && isDrawingPolygon) {
                isDrawingPolygon = false;
                polygonPoints = [];
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(currentImage, 0, 0);
            drawLabels();
            }
        });

        document.getElementById('prevImage').addEventListener('click', () => {
            vscode.postMessage({ command: 'previous' });
        });

        document.getElementById('nextImage').addEventListener('click', () => {
            vscode.postMessage({ command: 'next' });
        });

        document.getElementById('saveLabels').addEventListener('click', () => {
            vscode.postMessage({ command: 'save', labels: initialLabels });
        });

        // Request image list from extension
        vscode.postMessage({ command: 'getImageList' });

        // Add handler for receiving image list
        window.addEventListener('message', event => {
            const message = event.data;
            switch (message.command) {
                case 'imageList':
                    allImagePaths = message.paths;
                    break;
                case 'updateImage':
                    currentImage = message.imageData;
                    initialLabels = message.labels;
                    document.getElementById('imageInfo').textContent = message.imageInfo;
                    document.getElementById('imageSearch').value = message.currentPath || '';
                    loadImage(currentImage);
                    break;
            }
        });

        function searchImages(query) {
            if (!query) {
                document.getElementById('searchResults').style.display = 'none';
                return;
            }

            const results = allImagePaths
                .filter(path => {
                    const lowerPath = path.toLowerCase();
                    const lowerQuery = query.toLowerCase();
                    // Match against both full path and filename
                    return lowerPath.includes(lowerQuery) || path.split('/').pop().toLowerCase().includes(lowerQuery);
                })
                .slice(0, 10); // Limit to 10 results

            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '';
            
            if (results.length > 0) {
                results.forEach((path, index) => {
                    const div = document.createElement('div');
                    div.className = 'search-result-item';
                    
                    // Create separate elements for filename and path
                    const filename = document.createElement('div');
                    filename.className = 'filename';
                    filename.textContent = path.split('/').pop();
                    
                    const filepath = document.createElement('div');
                    filepath.className = 'filepath';
                    filepath.textContent = path;
                    
                    div.appendChild(filename);
                    div.appendChild(filepath);
                    div.setAttribute('data-path', path);
                    div.onclick = () => {
                        vscode.postMessage({ command: 'loadImage', path: path });
                        resultsDiv.style.display = 'none';
                        selectedSearchIndex = -1;
                    };
                    resultsDiv.appendChild(div);
                });
                resultsDiv.style.display = 'block';
            } else {
                resultsDiv.style.display = 'none';
            }
        }

        const searchInput = document.getElementById('imageSearch');
        let searchTimeout = null;

        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                searchImages(e.target.value);
            }, 200); // Debounce search
        });

        searchInput.addEventListener('keydown', (e) => {
            const results = document.getElementById('searchResults');
            const items = results.getElementsByClassName('search-result-item');
            
            switch(e.key) {
                case 'ArrowDown':
                    e.preventDefault();
                    selectedSearchIndex = Math.min(selectedSearchIndex + 1, items.length - 1);
                    updateSelectedResult(items);
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    selectedSearchIndex = Math.max(selectedSearchIndex - 1, -1);
                    updateSelectedResult(items);
                    break;
                case 'Enter':
                    e.preventDefault();
                    if (selectedSearchIndex >= 0 && items[selectedSearchIndex]) {
                        const path = items[selectedSearchIndex].getAttribute('data-path');
                        vscode.postMessage({ command: 'loadImage', path: path });
                        results.style.display = 'none';
                        selectedSearchIndex = -1;
                    }
                    break;
                case 'Escape':
                    results.style.display = 'none';
                    selectedSearchIndex = -1;
                    break;
            }
        });

        function updateSelectedResult(items) {
            Array.from(items).forEach((item, index) => {
                if (index === selectedSearchIndex) {
                    item.classList.add('selected');
                    item.scrollIntoView({ block: 'nearest' });
                } else {
                    item.classList.remove('selected');
                }
            });
        }

        // Close search results when clicking outside
        document.addEventListener('click', (e) => {
            const searchBox = document.querySelector('.search-box');
            if (!searchBox.contains(e.target)) {
                document.getElementById('searchResults').style.display = 'none';
                selectedSearchIndex = -1;
            }
        });

        // Add window resize handler
        window.addEventListener('resize', () => {
            if (currentImage) {
                resizeCanvas();
                ctx.drawImage(currentImage, 0, 0);
                drawLabels();
            }
        });

        // Initialize with current image
        if (currentImage) {
            loadImage(currentImage);
        }

        // Remove any duplicate event listeners that might have been added
        const prevButton = document.getElementById('prevImage');
        const nextButton = document.getElementById('nextImage');
        const oldPrevButton = prevButton.cloneNode(true);
        const oldNextButton = nextButton.cloneNode(true);
        prevButton.parentNode.replaceChild(oldPrevButton, prevButton);
        nextButton.parentNode.replaceChild(oldNextButton, nextButton);

        oldPrevButton.addEventListener('click', () => {
            vscode.postMessage({ command: 'previous' });
        });

        oldNextButton.addEventListener('click', () => {
            vscode.postMessage({ command: 'next' });
        });

        // Add toggle labels button event listener
        document.getElementById('toggleLabels').addEventListener('click', () => {
            showLabels = !showLabels;
            const button = document.getElementById('toggleLabels');
            button.classList.toggle('active', showLabels);
            drawLabels();
        });
    </script>
</body>
</html>
