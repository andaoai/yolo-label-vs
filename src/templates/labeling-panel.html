<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Labeling</title>
    <link rel="stylesheet" href="labeling-panel.css">
</head>
<body>
    <div class="container">
        <!-- 顶部工具栏 -->
        <header class="toolbar">
            <nav class="nav-buttons">
                <button id="prevImage">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                    Previous
                </button>
                <button id="nextImage">
                    Next
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18l6-6-6-6"/>
                    </svg>
                </button>
            </nav>
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="imageSearch" placeholder="Search images..." autocomplete="off">
                    <div id="searchResults" class="search-results"></div>
                </div>
            </div>
            <div class="right-controls">
                <div class="mode-selector">
                    <label for="labelMode">Mode:</label>
                    <select id="labelMode">
                        <option value="box">Box</option>
                        <option value="seg">Segmentation</option>
                    </select>
                </div>
                <button class="toggle-button" id="toggleLabels">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                    </svg>
                    Show Labels
                </button>
                <button id="saveLabels" class="secondary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                        <polyline points="17 21 17 13 7 13 7 21"/>
                        <polyline points="7 3 7 8 15 8"/>
                    </svg>
                    Save Labels
                </button>
            </div>
        </header>
        <!-- 主体内容区 -->
        <main class="main-content">
            <!-- 画布区 -->
            <section class="canvas-container">
                <canvas id="imageCanvas"></canvas>
            </section>
            <!-- 侧边栏 -->
            <aside class="sidebar">
                <section class="sidebar-section">
                    <h3>Labels</h3>
                    <div class="label-list" id="labelList"></div>
                </section>
            </aside>
        </main>
        <!-- 状态栏 -->
        <footer class="status-bar">
            <span id="imageInfo">Image: 1 of 1</span>
            <span id="coordinates"></span>
        </footer>
    </div>
    <script src="labeling-panel.js"></script>
</body>
</html>
